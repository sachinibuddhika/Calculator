<!DOCTYPE html>
<head>
    <title>My Calculator</title>
    <link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
    <div id="frame" name="frame">
        <input id="display" name="display" type="text" placeholder="0">
        <br/> <br/> <br/> <br/>

        <div id="btnCont" name="btn">
            <div class="btn">C</div>
            <div class="btn">DEL</div>
            <div class="btn">%</div>
            <div class="btn">/</div>

            <br/>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">*</div>

            <br/>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>

            <br/>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>
             
            <br/>
            <div class="btn" id="dot">.</div>
            <div class="btn">0</div>
            <div class="btn" id="lastbtn">=</div>
        </div>
    </div>
</body>
</html>
